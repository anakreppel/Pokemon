<div class="pokes" [hidden]="listed">
  <div class="poke" *ngFor="let poke of list">
    <div class="front card">
      <h3>{{poke.id}}</h3>
      <img src={{poke.front}}>
      <p>{{poke.name}}</p>
    </div>
    <div class="back card">
      <h3>{{poke.id}}</h3>
      <img src={{poke.back}}>
      <p>{{poke.name}}</p>
    </div>
  </div>
